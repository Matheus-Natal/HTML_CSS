<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/top-view-pineapple-with-summer-accessories.jpg" controls>
       <source src="midia/pexels_videos_2583471 (2160p).mp4" type="video/mp4">
       <source src="midia/pexels_videos_2583471 (2160p).m4v" type="video/mp4">
       <source src="midia/pexels_videos_2583471 (2160p).webm" type="video/mp4">
       <source src="midia/pexels_videos_2583471 (2160p).ogv" type="video/mp4">
       <p>Seu navegador não tem compatibilidade para reprodução de videos</p>
    </video>

    <h1>Incorporando video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=TMFeJZaTUwQmsVpN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
